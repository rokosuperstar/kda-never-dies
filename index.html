<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K/D/A PERFECT MOD</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}

        /* --- GLOBAL --- */
        body{
            font-family:'Oswald',sans-serif;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:radial-gradient(circle at center,#ffd700 0%,#b8860b 35%,#000 100%);
            overflow:hidden;
            position:relative;
            color:#fff;
        }
        /* Sparkle overlay */
        body::before,body::after{
            content:"";
            position:absolute;
            top:-50%;
            left:-50%;
            width:200%;
            height:200%;
            background-image:repeating-radial-gradient(circle at 0 0,rgba(255,215,0,.4) 0 2px,transparent 2px 40px);
            animation:rotate 25s linear infinite;
            mix-blend-mode:overlay;
            pointer-events:none;
        }
        body::after{animation-direction:reverse;}
        @keyframes rotate{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}

        /* Main card */
        main{
            text-align:center;
            z-index:10;
            padding:2rem 3rem;
            backdrop-filter:blur(6px) brightness(1.1);
            background:rgba(0,0,0,.45);
            border:4px double #ffd700;
            border-radius:26px;
            box-shadow:0 0 24px 6px rgba(255,215,0,.65);
            max-width:90vw;
        }
        h1{
            font-family:'Press Start 2P',cursive;
            font-size:2.6rem;
            letter-spacing:3px;
            text-shadow:0 0 10px #ffd700,0 0 20px #fff;
            margin-bottom:1rem;
        }
        h2{font-size:1.25rem;margin-bottom:2rem;}

        /* Responsive video wrapper */
        .videoWrapper{
            position:relative;
            width:100%;
            padding-bottom:56.25%; /* 16:9 ratio */
            margin-bottom:2rem;
        }
        .videoWrapper iframe{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            border:0;
        }

        footer{margin-top:1rem;font-size:.9rem;opacity:.8;}
        a{color:#ffd700;text-decoration:none;}

        /* Falling chains */
        .chain{
            position:absolute;
            top:-12%;
            font-size:4.5rem;
            color:#ffd700;
            animation:drop 10s linear infinite;
            pointer-events:none;
            filter:drop-shadow(0 0 6px rgba(255,215,0,.75));
        }
        @keyframes drop{0%{transform:translateY(0);}100%{transform:translateY(120vh);} }
    </style>
</head>
<body>
    <main>
        <h1>K/D/A PERFECT MOD</h1>
        <h2>Only gypsies allowed || Ciganini Misolini</h2>

        <div class="videoWrapper">
            <iframe src="https://www.youtube.com/embed/R9f0O1ohXtM?autoplay=1&mute=1&loop=1&playlist=R9f0O1ohXtM&controls=0&modestbranding=1&rel=0" title="Rytmus - AKM (OFFICIAL CLIP)" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        </div>

        <footer>
            <p>© 2025 <a href="https://www.instagram.com/rytmusking" target="_blank" rel="noopener noreferrer">Rytmus</a> KING OF POP</p>
        </footer>
    </main>

    <!-- Four bling‑bling falling chains -->
    <div class="chain" style="left:18%; animation-delay:0s;">⛓</div>
    <div class="chain" style="left:38%; animation-delay:2s;">⛓</div>
    <div class="chain" style="left:58%; animation-delay:4s;">⛓</div>
    <div class="chain" style="left:78%; animation-delay:6s;">⛓</div>
</body>
</html>
